<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DefineProperty</title>
  </head>
  <body>
    <script src="./js/mVue.js"></script>
    <script>
      const app = new mVue({
        data: {
          test: "test info",
          user: {
            name: "jack",
            age: "23",
          },
        },
      });
      app.$data.test = "更新成功";
      app.$data.user.name = "jarry";
    </script>
  </body>
</html>
